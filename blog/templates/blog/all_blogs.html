{% extends 'portfolio/base.html' %}
{% block content %}

    <a href="{% url 'home' %}">Home</a>
    <h1>Blog</h1>
    <p>Jimin has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</p>

    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <p>{{ blog.date|date:'M d Y'|upper }}</p>
        <p>{{ blog.content|striptags|truncatechars:100 }}</p>
    {% endfor %}

{% endblock %}
